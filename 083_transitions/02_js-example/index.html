<html lang="en">
<head>

        #whatevah {
            width: 500px;
            height: 500px;
            background-color: blue;

            transition-property: all;
            transition-duration: 5s;
            transition-timing-function: ease-in-out;
            /*transition: 3s all 5s ease;*/

<div id="whatevah"></div>

<script>

    window.setTimeout(changeStuff, 3000)
